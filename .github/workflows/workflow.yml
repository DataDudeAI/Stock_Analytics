name: Hugging Face API Workflow

on:
  push:
    branches:
      - main

jobs:
  hugging-face-api:
    runs-on: ubuntu-latest
    env:
      HUGGING_FACE_TOKEN: ${{ secrets.HUGGING_FACE_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Hugging Face API
        run: |
          # Your API call or script using the token
          curl -X POST \
          https://api-inference.huggingface.co/models/meta-llama/Meta-Llama-3.1-8B-Instruct \
          -H 'Authorization: Bearer $HUGGING_FACE_TOKEN' \
          -H 'Content-Type: application/json' \
          -d '{"inputs": "Your prompt or input"}'
